  <main class="page-form">
    <section class="form">
	  <h2 class="visually-hidden">Форма</h2>
	  <div class="from-promo__wrapper">
	    <span class="form__info">Бесплатная доставка по всей России</span>
	    <h1 class="form-promo__title">Вязание на заказ</h1>
	  </div>
	</section>
	<select class="form">
	  <h2 class="visually-hidden">Форма</h2>
	  <div class="form__wrapper">
	    <p class="form__text">
	      Мы будем рады воплотить в жизнь ваши пожелания! Заполните простую форму заказа и мы свяжемся с вами, чтобы уточнить детали.
        </p>	
	  </div>
	  <form action="https://echo.htmlacademy.ru/" method="POST">
	    <div class="form__type-wrapper">
	      <fieldset class="form__type">
	        <legend class="form__type-title">тип</legend>
	        <div class="form__type-item">
	          <input type="radio" name="type1" id="type-field1" class="form__type-input" checked>
	          <label for="type-field1" class="form__type-text">
	            Аксессуар для<br>
	            интерьера	
	          </label>	
	        </div>
	        <div class="form__type-item">
	          <input type="radio" name="type1" id="type-field2" class="form__type-input">
	          <label class="form__type-text" for="type-field2">
	            Детская игрушка	
	          </label>	
	        </div>	
	      </fieldset>	
	    </div>
	    <div class="form__color-wrapper">
	      <div class="form__color-wrap">
	        <fieldset class="form__color">
	          <legend class="form__color-title">цвет</legend>
	          <div class="form__color-inside">
	            <div class="form__color-item">
	              <input type="checkbox" id="color-field1" class="form__color-input" checked>
	              <label for="color-field1" class="form__color-text">
	                Белый	
	              </label>	
	            </div>
	            <div class="form__color-item">
	              <input type="checkbox" id="color-field2" class="form__color-input" checked>
	              <label for="color-field2" class="form__color-text">
	                Серый	
	              </label>	
	            </div>
	            <div class="form__color-item">
	              <input type="checkbox" id="color-field3" class="form__color-input">
	              <label for="color-field3" class="form__color-text">
	                «Тиффани»	
	              </label>	
	            </div>
	            <div class="form__color-item">
	              <input type="checkbox" id="color-field4" class="form__color-input">
	              <label for="color-field4" class="form__color-text">
	                Черный	
	              </label>	
	            </div>
	            <div class="form__color-item">
	              <input type="checkbox" id="color-field5" class="form__color-input">
	              <label for="color-field5" class="form__color-text">
	                Розовый	
	              </label>	
	            </div>
	            <div class="form__color-item">
	              <input type="checkbox" id="color-field6" class="form__color-input">
	              <label for="color-field6" class="form__color-text">
	                Оранжевый	
	              </label>	
	            </div>					
	          </div>	
	        </fieldset>	
	      </div>	
	    </div>
	    <div class="form__username-wrapper">
	      <fieldset class="form__username">
	        <legend class="form__username-title">ФИО</legend>
	        <div class="form__username-item">
	          <label for="name-field" class="form__username-text">Имя:</label>
	          <input type="text" name="name" id="name-field" class="form__username-input" placeholder="Введите ваше имя*" required>	
	        </div>
	        <div class="form__username-item">
	          <label for="lastname-field" class="form__username-text">Фамилия:</label>
	          <input type="text" name="last-name" id="lastname-field" class="form__username-input" placeholder="Укажите фамилию*" required>	
	        </div>
	        <div class="form__username-item">
	          <label for="middlename-field" class="form__username-text">Отчество:</label>
	          <input type="text" name="middle-name" id="middlename-field" class="form__username-input" placeholder="Отчество, если желаете" required>	
	        </div>		
	      </fieldset>	
	    </div>
	    <div class="form__tel-email-wrapper">
	      <div class="form__tel-email-wrap">
	        <fieldset class="form__tel">
	          <label for="tel-field" class="form__tel-title">тел</label>
	          <input type="tel" name="tel" id="tel-field" class="form__tel-input" placeholder="+7 ХХХ ХХ ХХ*">
	          <img class="form__image-tel" src="#" width="150" height="150" alt="Телефон">	
	        </fieldset>
	        <fieldset class="form__email">
	          <label for="email-field" class="form__email-title">e-mail</label>
	          <input type="email" name="email" id="email-field" class="form__email-input" placeholder="Ваш Email*">
	          <img class="form__image-email" src="#" width="150" height="150" alt="Email">	
	        </fieldset>	
	      </div>	
	    </div>
	    <div class="form__wish-wrapper">
	      <fieldset class="form__wish">
	        <label for="wish-field" class="form__wish-title">доп</label>
	        <textarea name="wish" id="wish-field" class="form__wish-input" placeholder="Опишите все ваши пожелания к заказу"></textarea>	
	      </fieldset>
	      <span class="form__required-field">*Поля обязательны для заполнения</span>
	      <button class="button form__button" type="submit">отправить заказ</button>	
	    </div>	
	  </form>	
	</select>
